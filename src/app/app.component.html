<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content"
                  type="overlay"
                  [side]="'end'">
            <ion-content>
                <ion-list id="inbox-list">
                    <ng-container *ngIf="user$ | async as user; else noUser">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-list-header>{{ user.displayName }}</ion-list-header>
                                    <ion-fab>
                                        <ion-fab-button>
                                            {{ user.displayName | initials }}
                                        </ion-fab-button>
                                    </ion-fab>
                                </ion-col>
                                <ion-note>{{user.email}}</ion-note>
                            </ion-row>
                        </ion-grid>
                    </ng-container>

                    <ion-menu-toggle auto-hide="false"
                                     *ngFor="let p of appPages; let i = index">
                        <ion-item routerDirection="root"
                                  [routerLink]="[p.url]"
                                  lines="none"
                                  detail="false"
                                  routerLinkActive="selected">
                            <ion-icon aria-hidden="true"
                                      slot="start"
                                      [ios]="p.icon + '-outline'"
                                      [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-list id="labels-list">
                    <ion-list-header>Labels</ion-list-header>

                    <ion-item *ngFor="let label of labels"
                              lines="none">
                        <ion-icon aria-hidden="true"
                                  slot="start"
                                  ios="bookmark-outline"
                                  md="bookmark-sharp"></ion-icon>
                        <ion-label>{{ label }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>


<ng-template #noUser>
    <ion-button routerLink="/signIn">
        sign in
    </ion-button>
</ng-template>
