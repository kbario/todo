<app-layout header="todos">


  <ion-list *ngIf="todos$ | async; else loading">
    <ion-item *ngFor="let item of todos$ | async"
              (click)="toggleTodoStatus(item)">
      <ion-checkbox [checked]="item.isDone"
                    labelPlacement="start">
        {{ item.todo }}
      </ion-checkbox>
    </ion-item>
  </ion-list>
</app-layout>

<ng-template #loading>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
